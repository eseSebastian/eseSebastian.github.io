<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --terminal-bg: #1e1e1e;
            --terminal-text: #f0f0f0;
            --terminal-header: #333333;
            --directory-color: #3498db;
            --executable-color: #9b59b6;
            --file-color: #f0f0f0;
            --prompt-color: #2ecc71;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            max-height: 600px;
            background-color: var(--terminal-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background-color: var(--terminal-header);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control.close {
            background-color: #ff5f56;
        }

        .control.minimize {
            background-color: #ffbd2e;
        }

        .control.maximize {
            background-color: #27c93f;
        }

        .title {
            color: #999;
            font-size: 14px;
            margin-left: 20px;
        }

        .terminal-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: var(--terminal-text);
            position: relative;
        }

        .output {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .prompt {
            display: flex;
            align-items: center;
        }

        .prompt-text {
            color: var(--prompt-color);
            margin-right: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        #input {
            background-color: transparent;
            border: none;
            color: var(--terminal-text);
            outline: none;
            font-size: 16px;
            flex: 1;
            caret-color: transparent;
        }

        .cursor {
            width: 10px;
            height: 18px;
            background-color: var(--terminal-text);
            display: inline-block;
            animation: blink 1s step-end infinite;
            position: relative;
            top: 3px;
            margin-left: 1px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .directory {
            color: var(--directory-color);
        }

        .executable {
            color: var(--executable-color);
        }

        .hidden {
            opacity: 0.6;
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .terminal {
                height: 90vh;
                max-height: none;
                width: 100%;
            }

            body {
                padding: 10px;
            }

            .terminal-header {
                height: 25px;
            }

            .control {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">username@portfolio: ~/projects</div>
        </div>
        <div class="terminal-content" id="terminal-content">
            <div class="output" id="output"></div>
            <div class="input-line">
                <div class="prompt-text">username@portfolio:~/projects$</div>
                <input type="text" id="input" autocomplete="off" spellcheck="false">
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        // Terminal data
        const files = {
            'vscode-claude-indicator': {
                type: 'directory',
                permissions: 'drwxr-xr-x',
                size: '4096',
                date: 'May 15 2023'
            },
            'sbs-web': {
                type: 'directory',
                permissions: 'drwxr-xr-x',
                size: '4096',
                date: 'Jun 10 2023'
            },
            'about.md': {
                type: 'file',
                permissions: '-rw-r--r--',
                size: '1024',
                date: 'Apr 22 2023',
                content: `# About Me

Hi! I'm a software developer passionate about creating tools and web applications that enhance productivity and user experience.

## Skills
- Frontend: HTML, CSS, JavaScript, React
- Backend: Node.js, Express, Python
- Tools: Git, Docker, VS Code
- Cloud: AWS, Google Cloud

## Experience
I've worked on various projects including VS Code extensions, web applications, and automation tools. I enjoy solving complex problems and creating intuitive user interfaces.

## Interests
When I'm not coding, I enjoy hiking, reading sci-fi novels, and experimenting with new technologies.`
            },
            'contact.txt': {
                type: 'file',
                permissions: '-rw-r--r--',
                size: '512',
                date: 'May 01 2023',
                content: `Email: username@example.com
GitHub: github.com/username
LinkedIn: linkedin.com/in/username
Twitter: @username

Feel free to reach out for collaboration opportunities or just to say hi!`
            },
            'portfolio-cli.js': {
                type: 'executable',
                permissions: '-rwxr-xr-x',
                size: '2048',
                date: 'Jun 05 2023',
                content: `// This is the source code for this terminal portfolio.
// Feel free to explore and modify it!

console.log("Welcome to my interactive terminal portfolio!");`
            }
        };

        // Terminal functionality
        const terminal = {
            output: document.getElementById('output'),
            input: document.getElementById('input'),
            cursor: document.getElementById('cursor'),
            history: [],
            historyIndex: -1,
            currentInput: '',

            init() {
                this.input.addEventListener('input', this.handleInput.bind(this));
                this.input.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.input.addEventListener('focus', () => this.cursor.style.display = 'inline-block');
                this.input.addEventListener('blur', () => this.cursor.style.display = 'none');
                
                // Focus input on terminal click
                document.querySelector('.terminal-content').addEventListener('click', () => {
                    this.input.focus();
                });

                this.input.focus();
                this.welcomeMessage();
            },

            welcomeMessage() {
                const welcome = `Welcome to my terminal portfolio!
Type 'help' to see available commands.

`;
                this.printOutput(welcome);
            },

            handleInput(e) {
                this.cursor.style.left = `${this.input.value.length * 8}px`;
            },

            handleKeyDown(e) {
                switch(e.key) {
                    case 'Enter':
                        const command = this.input.value.trim();
                        if (command) {
                            this.history.push(command);
                            this.historyIndex = this.history.length;
                            this.executeCommand(command);
                        } else {
                            this.printPrompt();
                        }
                        this.input.value = '';
                        this.currentInput = '';
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        if (this.history.length > 0 && this.historyIndex > 0) {
                            this.historyIndex--;
                            this.input.value = this.history[this.historyIndex];
                        }
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        if (this.historyIndex < this.history.length - 1) {
                            this.historyIndex++;
                            this.input.value = this.history[this.historyIndex];
                        } else {
                            this.historyIndex = this.history.length;
                            this.input.value = this.currentInput;
                        }
                        break;
                    case 'Tab':
                        e.preventDefault();
                        // Simple tab completion for file/directory names
                        const partialCommand = this.input.value.trim().split(' ');
                        const lastWord = partialCommand[partialCommand.length - 1];
                        
                        const matches = Object.keys(files).filter(file => 
                            file.startsWith(lastWord) && file !== lastWord
                        );
                        
                        if (matches.length === 1) {
                            partialCommand[partialCommand.length - 1] = matches[0];
                            this.input.value = partialCommand.join(' ');
                        }
                        break;
                }
            },

            executeCommand(command) {
                this.printPrompt(command);
                
                const [cmd, ...args] = command.split(' ');
                
                switch(cmd) {
                    case 'ls':
                        this.listFiles(args.includes('-la') || args.includes('-a'));
                        break;
                    case 'cat':
                        this.catFile(args[0]);
                        break;
                    case 'clear':
                        this.clearTerminal();
                        return; // Don't print a new prompt
                    case 'help':
                        this.showHelp();
                        break;
                    case 'echo':
                        this.printOutput(args.join(' '));
                        break;
                    case 'pwd':
                        this.printOutput('/home/username/projects');
                        break;
                    case 'date':
                        this.printOutput(new Date().toString());
                        break;
                    case 'whoami':
                        this.printOutput('username');
                        break;
                    default:
                        this.printOutput(`Command not found: ${cmd}. Type 'help' to see available commands.`);
                }
                
                this.printPrompt();
            },

            listFiles(showHidden) {
                let output = 'total 5\n';
                
                if (showHidden) {
                    output += 'drwxr-xr-x  2 username users  4096 Jun 10 2023 <span class="directory">.</span>\n';
                    output += 'drwxr-xr-x  4 username users  4096 Jun 05 2023 <span class="directory">..</span>\n';
                    output += 'drwxr-xr-x  2 username users  4096 May 20 2023 <span class="directory hidden">.git</span>\n';
                    output += '-rw-r--r--  1 username users   512 May 15 2023 <span class="hidden">.gitignore</span>\n';
                }
                
                // List regular files
                for (const [name, data] of Object.entries(files)) {
                    let fileClass = '';
                    if (data.type === 'directory') fileClass = 'directory';
                    else if (data.type === 'executable') fileClass = 'executable';
                    
                    output += `${data.permissions}  1 username users ${data.size.padStart(5)} ${data.date} <span class="${fileClass}">${name}</span>\n`;
                }
                
                this.printOutput(output);
            },

            catFile(filename) {
                if (!filename) {
                    this.printOutput('Usage: cat <filename>');
                    return;
                }
                
                if (files[filename]) {
                    if (files[filename].type === 'directory') {
                        this.printOutput(`cat: ${filename}: Is a directory`);
                    } else {
                        this.printOutput(files[filename].content);
                    }
                } else {
                    this.printOutput(`cat: ${filename}: No such file or directory`);
                }
            },

            clearTerminal() {
                this.output.innerHTML = '';
            },

            showHelp() {
                const help = `Available commands:
  ls, ls -la    - List directory contents
  cat <file>    - Display file contents
  clear         - Clear the terminal
  pwd           - Print working directory
  date          - Display current date and time
  whoami        - Display current user
  echo <text>   - Print text
  help          - Show this help message

Press Tab for simple autocompletion.
Use Up/Down arrows to navigate command history.`;
                this.printOutput(help);
            },

            printPrompt(command = '') {
                const promptLine = document.createElement('div');
                promptLine.innerHTML = `<span class="prompt-text">username@portfolio:~/projects$</span> ${command}`;
                this.output.appendChild(promptLine);
            },

            printOutput(text) {
                const outputLine = document.createElement('div');
                outputLine.className = 'output';
                outputLine.innerHTML = text;
                this.output.appendChild(outputLine);
                
                // Scroll to bottom
                const terminalContent = document.getElementById('terminal-content');
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }
        };

        // Initialize terminal
        document.addEventListener('DOMContentLoaded', () => {
            terminal.init();
        });
    </script>
</body>
</html>
